<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>CS215 | Lab 3</title>
    <meta charset="UTF-8"/> 
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div id="container">
        <header id="header-auth">
            <h1>Login</h1>
        </header>
        <main id="main-left">
        </main>

        <main id="main-center">
            <form class="auth-form" action="loginHistory.html" method="post">
                <p class="input-field">
                    <!-- HTML Todo 1 -->

                    <!-- label for the username input -->
                    <label for="username">Username</label>
                    <!-- username input box -->
                    <input type="text" name="username" id="username"/>
                </p>
                <p class="input-field">
                    <!-- HTML Todo 2 -->

                    <!-- label for the password input -->
                    <label for="password">Password</label>
                    <!-- password input box -->
                    <input type="password" name="password" id="password"/>
                </p>

                <p class="input-field">
                    <!-- HTML Todo 3 -->

                    <!-- The form should have a submit button and 
                     necessary form-attributes for redirecting users
                     to appropriate pages-->
                    <input type="submit" value="Log In"/>
                </p>
            </form>
            <div class="foot-note">
                <!-- HTML Todo 4 -->

                <!-- add signup link -->
                <p>Don't have an account?<a href="signup.html">Signup</a></p>
            </div>
        </main>
        <main id="main-right">

        </main>
        <footer id="footer-auth">
            <p class="footer-text">CS 215: Lab 3</p>
        </footer>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>CS215 | Lab 3</title>
    <meta charset="UTF-8"/> 
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div id="container">
      <header id="header-auth">
        <h1>Signup</h1>
      </header>
      <main id="main-left"></main>
      <main id="main-center">
        <form class="auth-form" action="loginHistory.html" method="post">
          <p class="input-field">
            <!-- HTML Todo 1 -->

            <!-- label for the first name input -->
            <label for="first-name">First Name</label>
            <!-- first name input box -->
            <input type="text" name="first-name" id="first-name" />
          </p>
          <p class="input-field">
            <!-- HTML Todo 2 -->

            <!-- label for the last name input -->
            <label for="last-name">Last Name</label>
            <!-- last name input box -->
            <input type="text" name="last-name" id="last-name" />
          </p>
          <p class="input-field">
            <!-- HTML Todo 3 -->

            <!-- label for the username input -->
            <label for="username">Username</label>
            <!-- username input box -->
            <input type="text" name="username" id="username" />
          </p>
          <p class="input-field">
            <!-- HTML Todo 4 -->

            <!-- label for the password input -->
            <label for="password">Password</label>
            <!-- password input box -->
            <input type="password" name="password" id="password" />
          </p>
          <p class="input-field">
            <!-- HTML Todo 5 -->

            <!-- label for the confirm-password input -->
            <label for="confirm-password">Confirm Password</label>
            <!-- confirm-password input box -->
            <input type="password" name="confirm-password" id="confirm-password" />
          </p>
          <p class="input-field">
            <!-- HTML Todo 6 -->

            <!-- label for the date of birth input -->
            <label for="date-of-birth">Date of Birth</label>
            <!-- date of birth input box -->
            <input type="date" name="date-of-birth" id="date-of-birth" />
          </p>
          <p class="input-field">
            <!-- HTML Todo 7 -->

            <!-- label for the profile image input -->
            <label for="profile-image">Profile Photo</label>
            <!-- profile image input box -->
            <input type="file" name="profile-image" id="profile-image" />
          </p>

          <p class="input-field">
            <!-- HTML Todo 8 -->

            <!-- The form should have a submit button and 
                     necessary form-attributes for redirecting users
                     to appropriate pages-->
            <input type="submit" value="Sign Up"/>
          </p>
        </form>
        <div class="foot-note">
          <!-- HTML Todo 9 -->

          <!-- add login link -->
          <p>Already have an account?<a href="login.html">Login</a></p>
        </div>
      </main>
      <main id="main-right"></main>
      <footer id="footer-auth">
        <p class="footer-text">CS 215: Lab 3</p>
      </footer>
    </div>
  </body>
</html>

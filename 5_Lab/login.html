<!DOCTYPE html>
<html>

<head>
    <title>CS215 Homepage</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- JS file containing event handlers added here -->
    <script src="js/eventHandlers.js"></script>
</head>

<body>
    <div id="container">
        <header id="header-auth">
            <h1>My Login History</h1>
        </header>
        <main id="main-left">

        </main>
        <main id="main-center">
            <!-- Todo 3: Add an id attribute to the form tag -->
            <form action="loginHistory.html" method="post" class="auth-form" id="login-form">
                <p class="input-field">
                    <!-- Todo 3: Add an id attribute to the input below 
                                 and a matching for attribute to the label -->
                    <label for="uname">Username</label>
                    <input type="text" name="username" id="uname"/>
                </p>
                <p class="input-field">
                    <!-- Todo 3: Add an id attribute to the input below 
                                 and a matching for attribute to the label -->
					<label for="password">Password</label>
                    <input type="password" name="password" id="password"/>
                </p>
                <p class="input-field">
                    <input type="submit" class="form-submit" value="Login" />
                </p>
            </form>
            <div class="foot-note">
                <p>Don't have an account? <a href="signup.html">Signup</a></p>
            </div>
        </main>
        <main id="main-right">

        </main>
        <footer id="footer-auth">
            <p class="footer-text">CS 215: Lab 3 Solution</p>
        </footer>
    </div>
    <!-- JS file containing event registration added here -->
    <script src="js/eventRegisterLogin.js"></script>
</body>

</html>

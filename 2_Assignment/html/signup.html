<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=1, initial-scale=1.0"/>
    <title>Sign Up</title>

    <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
</head>

<body>

    <main class="page-main page-main-signup">

        <form target="_self" action="mp-after-login.html" method="post" class="card signup-card">

            <header class="card-header signup-card-header">
                <a href="#"><img src="../images/logo/orig-placeholder.png" alt="website logo" id="website-logo"/></a>
                <h2 class="website-name"><a href="#">Website Name</a></h2>
            </header>
            
            <section class="signup-card-body">

                <label for="username">Username:</label>
                <input class="signup-input" type="text" id="username" placeholder="username..."/>

                <label for="email">Email:</label>
                <input class="signup-input" type="email" id="email" placeholder="email..."/>

                <label for="password">Password:</label>
                <input class="signup-input" type="password" id="password" placeholder="password..."/>

                <label for="confirm-password">Confirm Password:</label>
                <input class="signup-input" type="password" id="confirm-password" placeholder="re-enter password..."/>

                <label for="dob">Date of Birth:</label>
                <input class="signup-input" type="date" id="dob"/>

                <label for="avatar">Profile Picture:</label>
                <input class="signup-input" type="file" id="avatar"/>

                <input type="submit" value="Create Account"/>
                <p>Already have an account? <a href="mp-before-login.html">sign in</a></p>

            </section>
  

        </form>

    </main>
    
</body>



</html>

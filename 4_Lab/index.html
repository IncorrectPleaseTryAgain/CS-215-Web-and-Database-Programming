<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CS215 | Lab 4</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
    
    <h1>Number Guessing Game</h1>
    
    <p>A number between 1 & 1,000 has been generated...</p>
    <p class="num-guess-remaining">*10 remaining*</p>
    
    <label for="guess-field">Enter guess: </label>
    <input type="number" id="guess-field" class="guess-field" />
    <input type="submit" value="Submit guess" class="guess-submit" />
    
    <div class="feedback-wrapper">
        <h2>History</h2>
        <p class="guesses"></p>
        <p class="result"></p>
        <p class="low-high"></p>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=1, initial-scale=1.0"/>
    <title>Question Creation</title>

    <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    <script src="../jss/eventHandlers.js"></script>
</head>

<body>

    <header class="page-header" id="question-creation-header">

        <a href="#"><img src="../images/logo/orig-placeholder.png" alt="website logo"/></a>
        <h2 class="website-name"><a href="#">Website Name</a></h2>

        <nav class="page-header-nav">

            <form role="search" class="search-form">
                <input type="search" placeholder="Search Question..."/>
                <button class="search-btn">Search</button>
            </form>

            <button class="menu-btn">Menu</button>
        </nav>

    </header>

    <main class="page-main" id="question-creation-body">

        <article class="page-main-body">

            <header>
                <h1>Create Question:</h1>
            </header>

            <section>

                <form target="_self" action="mp-after-login.html" method="post" class="card textarea-card" id="question-creation-form">

                    <input type="text" placeholder="Question Title..." class="texarea-title"/>

                    <textarea rows="25" placeholder="Question Details..." id="input-question-creation"></textarea>
                    
                    <div>
                        <p class="character-count" id="question-creation-character-count">0 / 1500 characters</p>
                        <input type="submit" value="Post"/>
                    </div>

                </form>

            </section>

        </article>

        <aside>

            <section class="card sidebar-card">

                <header class="card-header sidebar-card-info-header">

                    <div class="sidebar-card-user">
                        <a href="#"><img src="../images/avatar/30-placeholder.png" alt="avatar"/></a>
                        <p>username</p>
                    </div>

                    <form target="_self" action="mp-before-login.html" method="post">
                        <input type="submit" value="logout" class="logout"/>
                    </form>

                </header>

                <div class="sidebar-card-body">

                    <a href="question-management.html" class="sidebar-card-link-my-questions"><img src="../images/other/link.png" alt="link icon"/> My Questions</a>

                    <section class="sidebar-card-qpreview">
                        <h4 class="sidebar-card-qpreview-title">Preview Question</h4>

                        <div class="sidebar-card-qpreview-stats">
                            <div class="sidebar-card-qpreview-votes">
                                <img src="../images/vote/25-arrow-updown.png" alt="vote logo"/>
                                <p>999</p>
                            </div>
                            <p>5 Replies</p>
                        </div>
                    </section>

                    <section class="sidebar-card-qpreview">
                        <h4 class="sidebar-card-qpreview-title">Preview Question</h4>

                        <div class="sidebar-card-qpreview-stats">
                            <div class="sidebar-card-qpreview-votes">
                                <img src="../images/vote/25-arrow-updown.png" alt="vote logo"/>
                                <p>999</p>
                            </div>
                            <p>5 Replies</p>
                        </div>
                    </section>

                    <section class="sidebar-card-qpreview">
                        <h4 class="sidebar-card-qpreview-title">Preview Question</h4>

                        <div class="sidebar-card-qpreview-stats">
                            <div class="sidebar-card-qpreview-votes">
                                <img src="../images/vote/25-arrow-updown.png" alt="vote logo"/>
                                <p>999</p>
                            </div>
                            <p>5 Replies</p>
                        </div>
                    </section>
                </div>

            </section>

        </aside>

    </main>
    <script src="../jss/eventRegisterQuestionCreation.js"></script>
</body>

</html>
